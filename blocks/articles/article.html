<ol role="tablist" class="tag-list" aria-multiselectable="false">
  <li role="tab" id="{tabs-{unique alpha numeric 8 digit}-tab}" class="tag tag--active"
    aria-controls="tabs-{unique alpha numeric 8 digit}-tabpanel" tabindex="0" aria-selected="true" data-tag="">
    ALL
  </li>

  <li role="tab" id="{tabs-{unique alpha numeric 8 digit}-tab}" class="tag"
  aria-controls="tabs-{unique alpha numeric 8 digit}-tabpanel" tabindex="-1"
    aria-selected="false" data-tag="{tag}">
    {tag title}
  </li>

  <li role="tab" id="{tabs-{unique alpha numeric 8 digit}-tab}" class="tag"
  aria-controls="tabs-{unique alpha numeric 8 digit}-tabpanel" tabindex="-1"
    aria-selected="false" data-tag="{tag}">
    {tag title}
  </li>
</ol>

<article class="article-content">
  <a class="article-image--link" href="">
    <div class="article-image">
      <div class="cmp-image">
        <img src="" loading="lazy" class="cmp-image__image" width="765" height="535" alt="" />
      </div>
    </div>
  </a>

  <a class="article-title--link" href="">
    <span class="article-title"></span>
  </a>

  <span class="article-description"></span>
</article>
